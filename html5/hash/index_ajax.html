<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .flex {
            display: flex;
        }
        .flex a {
            flex: 1;
            height: 30px;
            line-height: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box flex">
        <a href="#!a">A</a>
        <a href="#!b">B</a>
        <a href="#!c">C</a>
    </div>
    <div class="msg">

    </div>
    <script>
        window.addEventListener('hashchange',()=>{
            let tag = window.location.hash;
            if(!tag) return false;
            tag = tag.replace('#!','')
            const file = `${tag}.json`
            fetchData(file)
        },false)
        function fetchData(file) {
            return fetch(file).then(res=>{
                        return res.text()
                    }).then(res=>{
                        document.querySelector('.msg').innerHTML = res;
                    })
        }
        
    </script>
    
</body>
</html>
